---
- name: Return Arista Network to Default
  hosts: arista
  tasks:
    - name: Delete Configuration
      eos_config:
        lines:
          - default interface ethernet 1-9
          - no management api http-commands
          - no router bgp
          - no vlan 2-4090
          - no ip name-server
          - no ip prefix-list loopback
          - no route-map loopback
          - no interface Vxlan1
        # src_format: set
